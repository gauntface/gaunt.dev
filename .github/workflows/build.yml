name: Build and Test

on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@v3
      with:
        submodules: true

    # Install dependencies
    - name: Install Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.16.4'
    - name: Install Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.93.0'
    - name: Install libaom
      run: sudo apt-get install libaom-dev
    - name: Install go-html-asset-manager
      run: |
        go install github.com/gauntface/go-html-asset-manager/v3/cmds/htmlassets@latest
        go install github.com/gauntface/go-html-asset-manager/v3/cmds/genimgs@latest
        go install github.com/tdewolff/minify/cmd/minify@latest
    - name: Install NPM Deps
      run: npm install

    # Configure AWS for genimgs and publish
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-1

    - name: Build and Test
      run: npm run test