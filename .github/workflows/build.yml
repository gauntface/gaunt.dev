name: Build and Test

on: push

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    # Get the code
    - uses: actions/checkout@v2
      with:
        submodules: true

    # Install dependencies
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: '^1.16.4'
    - name: Install Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: '0.80.0'
    - name: Install libaom
      run: sudo apt-get install libaom-dev
    - name: Install go-html-asset-manager
      run: |
        go install github.com/gauntface/go-html-asset-manager/cmds/htmlassets@latest
        go install github.com/gauntface/go-html-asset-manager/cmds/genimgs@latest
    - name: Install NPM Deps
      run: npm install

    # Build it
    - name: Build
      run: npm run build